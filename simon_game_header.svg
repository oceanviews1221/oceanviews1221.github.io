<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="200" fill="#1a1a2e"/>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="redGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="blueGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="greenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="yellowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Circuit board pattern -->
  <g opacity="0.1">
    <path d="M 100 50 L 200 50 L 200 150 M 200 100 L 300 100" stroke="#00d4ff" stroke-width="1" fill="none"/>
    <circle cx="200" cy="50" r="3" fill="#00d4ff"/>
    <circle cx="200" cy="100" r="3" fill="#00d4ff"/>
    <circle cx="200" cy="150" r="3" fill="#00d4ff"/>
    <circle cx="300" cy="100" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- Simon game circles (4 colored buttons) -->
  <g transform="translate(200, 100)">
    <!-- Top left - Red -->
    <circle cx="-25" cy="-25" r="20" fill="url(#redGlow)"/>
    <circle cx="-25" cy="-25" r="20" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
    
    <!-- Top right - Blue -->
    <circle cx="25" cy="-25" r="20" fill="url(#blueGlow)"/>
    <circle cx="25" cy="-25" r="20" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>
    
    <!-- Bottom left - Green -->
    <circle cx="-25" cy="25" r="20" fill="url(#greenGlow)"/>
    <circle cx="-25" cy="25" r="20" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
    
    <!-- Bottom right - Yellow -->
    <circle cx="25" cy="25" r="20" fill="url(#yellowGlow)"/>
    <circle cx="25" cy="25" r="20" fill="none" stroke="#eab308" stroke-width="2" opacity="0.8"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="10" fill="#1a1a2e" stroke="#666" stroke-width="2"/>
  </g>
  
  <!-- Pattern sequence visualization -->
  <g transform="translate(900, 100)">
    <circle cx="0" cy="0" r="12" fill="#ef4444" opacity="0.3"/>
    <text x="0" y="5" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" opacity="0.5">1</text>
    
    <circle cx="35" cy="0" r="12" fill="#3b82f6" opacity="0.3"/>
    <text x="35" y="5" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" opacity="0.5">2</text>
    
    <circle cx="70" cy="0" r="12" fill="#22c55e" opacity="0.3"/>
    <text x="70" y="5" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" opacity="0.5">3</text>
    
    <circle cx="105" cy="0" r="12" fill="#eab308" opacity="0.3"/>
    <text x="105" y="5" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" opacity="0.5">4</text>
  </g>
  
  <!-- State machine flow -->
  <g transform="translate(850, 50)" opacity="0.2">
    <rect x="0" y="0" width="60" height="25" rx="3" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <text x="30" y="16" font-family="monospace" font-size="10" fill="#00d4ff" text-anchor="middle">IDLE</text>
    
    <rect x="80" y="0" width="60" height="25" rx="3" fill="none" stroke="#00d4ff" stroke-width="1"/>
    <text x="110" y="16" font-family="monospace" font-size="10" fill="#00d4ff" text-anchor="middle">PLAY</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="110" font-family="'Segoe UI', sans-serif" font-size="42" font-weight="300" fill="#ffffff" text-anchor="middle">Simon Memory Game</text>
  
  <!-- Accent line with gradient -->
  <rect x="420" y="130" width="360" height="2" fill="url(#blueGlow)"/>
</svg>