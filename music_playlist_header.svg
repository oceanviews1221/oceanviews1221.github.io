<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="200" fill="#1a1a2e"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Soundwave visualization -->
  <g opacity="0.4">
    <rect x="100" y="120" width="4" height="20" fill="url(#waveGradient)"/>
    <rect x="110" y="100" width="4" height="40" fill="url(#waveGradient)"/>
    <rect x="120" y="80" width="4" height="60" fill="url(#waveGradient)"/>
    <rect x="130" y="90" width="4" height="50" fill="url(#waveGradient)"/>
    <rect x="140" y="110" width="4" height="30" fill="url(#waveGradient)"/>
    <rect x="150" y="95" width="4" height="45" fill="url(#waveGradient)"/>
    <rect x="160" y="105" width="4" height="35" fill="url(#waveGradient)"/>
    <rect x="170" y="85" width="4" height="55" fill="url(#waveGradient)"/>
    <rect x="180" y="100" width="4" height="40" fill="url(#waveGradient)"/>
    <rect x="190" y="115" width="4" height="25" fill="url(#waveGradient)"/>
  </g>
  
  <!-- Linked list nodes visualization -->
  <g transform="translate(850, 70)">
    <circle cx="0" cy="30" r="15" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
    <circle cx="70" cy="30" r="15" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.5"/>
    <circle cx="140" cy="30" r="15" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
    
    <path d="M 15 30 L 55 30" stroke="#ec4899" stroke-width="2" opacity="0.4" marker-end="url(#arrowhead)"/>
    <path d="M 85 30 L 125 30" stroke="#a855f7" stroke-width="2" opacity="0.4" marker-end="url(#arrowhead)"/>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#ec4899" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Music note icon -->
  <g transform="translate(250, 80)">
    <ellipse cx="0" cy="35" rx="8" ry="6" fill="#a855f7" opacity="0.4"/>
    <rect x="8" y="0" width="3" height="35" fill="#a855f7" opacity="0.4"/>
    <path d="M 11 0 Q 25 -5, 25 10 L 25 25" stroke="#a855f7" stroke-width="3" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="110" font-family="'Segoe UI', sans-serif" font-size="42" font-weight="300" fill="#ffffff" text-anchor="middle">Music Playlist</text>
  
  <!-- Accent line -->
  <rect x="450" y="130" width="300" height="2" fill="url(#purpleGlow)"/>
</svg>