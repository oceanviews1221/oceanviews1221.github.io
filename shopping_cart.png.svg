<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="200" fill="#1a1a2e"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0, 212, 255, 0.1)" stroke-width="1"/>
    </pattern>
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="200" fill="url(#grid)"/>
  
  <!-- Shopping cart icon (simplified, modular design) -->
  <g transform="translate(200, 60)">
    <rect x="0" y="20" width="60" height="50" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.4"/>
    <circle cx="15" cy="85" r="6" fill="#00d4ff" opacity="0.6"/>
    <circle cx="45" cy="85" r="6" fill="#00d4ff" opacity="0.6"/>
    <path d="M -10 20 L 0 20" stroke="#00d4ff" stroke-width="2" opacity="0.4"/>
    <path d="M -15 5 L -10 20 L 0 20" stroke="#00d4ff" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Circuit lines -->
  <path d="M 300 80 L 400 80 L 420 100 M 400 80 L 420 60" stroke="#00d4ff" stroke-width="1.5" opacity="0.3" fill="none"/>
  <circle cx="420" cy="60" r="3" fill="#00d4ff" opacity="0.5"/>
  <circle cx="420" cy="100" r="3" fill="#00d4ff" opacity="0.5"/>
  
  <!-- Code brackets subtle pattern -->
  <text x="900" y="80" font-family="monospace" font-size="60" fill="#00d4ff" opacity="0.08">{}</text>
  <text x="1000" y="140" font-family="monospace" font-size="40" fill="#00d4ff" opacity="0.08">[]</text>
  
  <!-- Title -->
  <text x="600" y="110" font-family="'Segoe UI', sans-serif" font-size="42" font-weight="300" fill="#ffffff" text-anchor="middle">Shopping Cart</text>
  
  <!-- Accent line -->
  <rect x="450" y="130" width="300" height="2" fill="url(#blueGlow)"/>
</svg>